spring:
  application:
    name: msvc-security
  config:
    import: "optional:configserver:"
  cloud:
    config:
      enabled: false
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: ""
  h2:
    console:
      enabled: false
  sql:
    init:
      mode: never

eureka:
  client:
    enabled: false

jwt:
  secret: test-secret-key-for-testing-purposes-only-not-for-production-use
  expiration: 1800000
  refresh-expiration: 604800000

security:
  password:
    encoder:
      strength: 4